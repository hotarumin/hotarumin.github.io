<template name="uploadForm">
	
    <div class="uploadContainer">
      <p> Upload a .png file with no background </p>
      <form method="POST">
        <input type="file" name="uploadedImage" id="fileInput">
        <p><input  type="checkbox" name="shareSettings" id="shareSettings"/> Make this template public</p>
        <input type="submit" value="submit request">    
        <!-- <input type="submit" id="startColoring" value="Start Coloring"/> -->
      </form>
      {{#each Images}}
      <div>
        <a href="{{this.url}}" target="_blank">
          <img src="{{this.url store='thumbs' alt="" class="thumbnail"}}"/>
        </a>
      </div>
      {{/each}}
    </div>
  
</template>
