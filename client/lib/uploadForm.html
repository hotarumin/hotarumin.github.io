<template name="uploadForm">
	<div>
    <div class="uploadContainer">
      <p> Upload a .png file with no background </p>
      <form class="new-upload">
        <input type="file" name="uploadedImage" id="uploadedImage" class="uploadFileInput"/>
        <p><input id="shareSettings" type="checkbox" name="shareSettings"/> Make this template public </p>      
        <input type="submit" name="startColoring" value="Start Coloring"/>
      </form>
      {{submitNewUpload}}
    </div>
  </div>
</template>
