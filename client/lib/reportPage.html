<template name="reportPage">
	<div class="reportBody">
		<p id="reportTitle">Report a bug or provide some feedback!</p>
		<form>
			<p>Please include a screenshot of the bug (or any random image)</p>
			<input type="file" name="screenshot" id="screenshot"><br>
			<p>Please include a brief description of the bug/ some feedback</p>
			<textarea id="message" rows="10" cols="100"></textarea> <br>
			<input type="submit" value="Submit">    
		</form>
	</div>
</template>
