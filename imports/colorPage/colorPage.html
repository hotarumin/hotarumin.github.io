<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="colorPage.css" type="text/css" media="all">
  <link rel="stylesheet" href="colorPick/colpick.css" type="text/css" media="all">

  <script type="text/javascript" src="/node_modules/art-canvas/build/ArtCanvas.min.js"></script>
  <script type="text/javascript" src="canvasScript.js" canvas="myCanvas"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="colorPick/colpick.js"></script>

  <title> ZEN coloring </title>
</head>

<body>
	<h1>
		<div class = "theme">
      ZEN COLORING
    	</div>
  	</h1>
	<div class="coloringBody">
		<div class="vert-bar">
			<canvas id="picker"></canvas><br>
			<input id="color" value="#54aedb">
			<script src="colorPick/colorPick.min.js"></script>
			<script>
				new KellyColorPicker({
					place: 'picker',
					input: 'color',
					size : 150
				});
			</script>

			<div class="pickButton">
				<button id="button-brush" type="button">Brush</button>
				<button id="button-fill" type="button">Fill</button>
			</div>
	  	<div class="sizeSlider">
	    	<p> Brush size </p>
	  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
			</div>
	    <div class="opacitySlider">
	    	<p> Brush opacity </p>
	  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		 	</div>
		 	<p> Color Lineart </p>
		 	<div class="pickButton">
				<button id="button-line-layer" type="button">On</button>
				<button id="button-color-layer" type="button">Off</button>
			</div>
		</div>

		<div class="horiz-bar">
		  	<button id="button-eyedrop" type="button"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/177491-200.png" style="width:50px;height:50px;-webkit-filter: invert(100%);"/></button>
		  	<button id="button-undo" type="button"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/189086-200.png" style="width:52px;height:50px;-webkit-filter: invert(100%);"/></button>
		  	<button id="button-redo" type="button"><img src="https://d30y9cdsu7xlg0.cloudfront.net/png/189086-200.png" style="width:52px;height:50px;-webkit-transform: scaleX(-1);
		    transform: scaleX(-1);-webkit-filter: invert(100%);"/></button>
		  	<button id="button-zoom-in" type="button"><img src="http://simpleicon.com/wp-content/uploads/zoom-in.png" style="width:30px;height:30px;-webkit-filter: invert(100%); margin: 10px;"/>	 </button>
		  	<button id="button-zoom-out" type="button"><img src="http://simpleicon.com/wp-content/uploads/zoom-out.png" style="width:30px;height:30px;-webkit-filter: invert(100%); margin: 10px;"/></button>
		  	<div class="pickButton" style="float:left;">
			  	<button id="button-select" type="button"> Select </button>
			  	<button id="button-deselect" type="button"> De-select </button>
		  	</div>
		  	<button id="button-save" style="height:53px;padding-left:10px;padding-right:10px;"> Save </button>
		</div>

		<div class="canvas-container">
			<canvas></canvas>
		</div>
	</div>
</body>
